<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Management</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!--  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CVarela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <link rel="stylesheet prefetch"
          href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <!--    <link rel="stylesheet" href="thong_tin_chi_tiet_vat_tu.css" type="text/css">-->
</head>
<body>
<div class="container-fluid">
    <div class="row text-center">
        <div class="col-12">
            <h1>THANH TOÁN</h1>
            <table class="table table-striped" style="text-align: left">
                <tr>
                    <td><h4 style="display: inline">Họ và tên</h4>
                    </td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td><h4 style="display: inline">Địa chỉ</h4></td>
                    <td>
                        <select class="form-control">
                            <option value="">Chọn tỉnh thành</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><h4 style="display: inline">Số điện thoại</h4>
                    </td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td><h4 style="display: inline">Email</h4>
                    </td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td><h4 style="display: inline">Hình thức thanh toán</h4></td>
                    <td>
                        <input type="radio" name="abc"> Trực tiếp
                        <input style="margin-left: 25px" name="abc" type="radio"> Online <i
                            style="font-size: 30px;color: blue" class="fab fa-cc-paypal"></i>
                    </td>
                </tr>
            </table>
            <span>Tổng tiền:<p>12.000.000 VNĐ</p></span>
            <button type="button" class="btn btn-outline-info btn-lg">
                Quay lại giỏ hàng
            </button>
            <!-- Button trigger modal xác nhận đơn hàng -->
            <button type="button" class="btn btn-outline-success btn-lg" data-toggle="modal" data-target="#modelId">
                Xác nhận
            </button>

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary">Thanh toán</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Đơn hàng của bạn tổng cộng là XXXXXXXXX VNĐ, bạn có muốn thanh toán không ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-success">Thanh toán</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
