<h1>Dictionary</h1>
<table class="table table-striped table-responsive table-inverse">
  <thead class="thead-inverse">
  <tr>
    <td>STT</td>
    <td>Word</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let w of words; index as i">
    <td>{{i + 1}}</td>
    <td>{{w.word}}</td>
    <td>
      <a [routerLink]="['/dictionary/list', w.id]">Detail</a>
    </td>
  </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
