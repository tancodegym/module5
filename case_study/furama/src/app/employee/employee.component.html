<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-2">
        <a class="nav-link" >
          <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#mdCreate">
            <i class="far fa-plus-square"></i> Add Employee
          </button>
        </a>
      </div>
      <div class="col-8 text-center">
        <!--        <span class="text-success" th:if="${success}" th:text="${success}"></span>-->
      </div>
      <div class="col-2 text-right">
        <a class="nav-link">
          <!-- Button trigger modal Create New Customer -->
          <button type="button" class="btn btn-outline-primary"
                  data-toggle="modal" data-target="#mdSearch">Search <i class="fas fa-search"></i>
          </button>
        </a>
      </div>
    </div>
    <div class="row">
      <table class="table table-striped table-inverse table-responsive"
             style="display: inline-block; width: 100%; overflow-x: auto">
        <thead class="thead-inverse">
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>ID Card</th>
          <th>ID Card</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Position</th>
          <th>Division</th>
          <th>Education</th>
          <th>Edit</th>
          <th>Delete</th>
          <th>Select</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let emp of employeeList;index as i">
          <td>{{emp.id}}</td>
          <td>{{emp.code}}</td>
          <td>{{emp.name}}</td>
          <td>{{emp.birthday}}</td>
          <td>{{emp.phone}}</td>
          <td>{{emp.idCard}}</td>
          <td>{{emp.phone}}</td>
          <td>{{emp.email}}</td>
          <td>{{emp.position.name}}</td>
          <td>{{emp.address}}</td>
          <td>
            <a >
              <!-- Button trigger modal Edit -->
              <button value="{{emp.id}}" #idEdit (click)="trackId(idEdit.value)" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#mdEdit">
                Edit <i class="far fa-edit"></i>
              </button>
            </a>
          </td>
          <td>
            <!-- Button trigger modal Delete-->
            <button value="{{emp.id}}" #idDel (click)="trackId(idDel.value)" type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#mdDel">
              Delete <i class="fas fa-trash-alt"></i>
            </button>
          </td>
          <td><input type="checkbox" class="customerId" value="{{emp.id}}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-6">
        <!--        <nav aria-label="Page navigation example">-->
        <!--          <ul class="pagination">-->
        <!--            <li class="page-item"><a class="page-link"  th:if="${customerList.hasPrevious()}" th:href="@{'/customer'(page=${customerList.number - 1})}">Previous</a></li>-->
        <!--            <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${customerList.number })}"><span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages +1}"></span></a></li>-->
        <!--            <li class="page-item"><a class="page-link"  th:href="@{'/customer'(page=${customerList.number +1 })}"><span  th:text="${customerList.number + 2}"></span></a></li>-->
        <!--            <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${customerList.number +2 })}"><span  th:text="${customerList.number + 3}"></span></a></li>-->
        <!--            <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${customerList.number + 1})}">Next</a></li>-->
        <!--            <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${customerList.totalPages})}">Last Page</a></li>-->
        <!--          </ul>-->
        <!--        </nav>-->
      </div>
      <div class="col-6 text-right">
        <a class="nav-link">
          <button onclick="getAllId()" type="button" class="btn btn-outline-danger"
                  data-toggle="modal" data-target="#modalDeleteAll">Delete All Selected Employee <i
            class="fas fa-trash-alt"></i>
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
