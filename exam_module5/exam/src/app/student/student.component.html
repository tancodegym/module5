<div class="row bg-primary" >
 <div class="col-12 text-center" >
   <h2>Student List</h2>
 </div>
</div>
<div class="row">
  <div class="col-2 bg-light" style="height: 560px;">
    <a class="nav-link text-center">
<!--Button Create-->
      <button class="btn btn-outline-primary" data-toggle="modal" data-target="#modelId">Add Student</button>
    </a>
    <a class="nav-link text-center">
      <button class="btn btn-outline-primary">Find Student <i class="fas fa-search"></i></button>
    </a>
  </div>
  <div class="col-10">

    <table class="table table-striped table-inverse table-responsive">
      <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>Class Room</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of studentList | paginate: { itemsPerPage: 5, currentPage: page } ;indes as i">
        <td scope="row">{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.birthday}}</td>
        <td>
          <span *ngIf="student.gender==0">Female</span>
          <span *ngIf="student.gender==1">Male</span>
        </td>
        <td>
          {{student.classRoom.name}}
        </td>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>

<!-- Modal Create-->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          Add rows here
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
